<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer async src="./index.js"></script>
    <script defer async src="./db.js"></script>
    <script defer async src="https://kit.fontawesome.com/20d855a57c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/autre/logo.png" type="image/x-icon">
    <title>Sounds</title>
</head>
<body>
    <h1 class="small-size">La taille de l'écran est trop petite désolée !</h1>
    <div class="logo"></div>
    <div class="container">
        <div class="header">
            <h1>🎵 Sounds 🎵</h1>
        </div>
        <div class="infos-music">
            <div class="logo-music"></div>
            <div class="controls">
                <!-- <i id="left" class="fa-solid fa-arrow-left-long arrow"></i> -->
                <!-- <i id="right" class="fa-solid fa-arrow-right-long arrow"></i> -->
                <i id="start" class="fa-solid fa-circle-play"></i>
                <i id="begin" class="fa-solid fa-rotate-right"></i>
                <input id="range" type="range" value="0" min="0" max="100">
            </div>
        </div> 
        <div class="playlists">
            <h1>Playlists</h1>
            <div class="create playlist">Créer</div>
        </div>
        <input id="search" class="search" type="text">
        <div class="musics"></div>
    </div>
</body>
</html>
